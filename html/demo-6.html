<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环对象数组</title>
    <script src="../js/angular.min.js"></script>
    <script>
        //创建模块
        var app = angular.module("myApp", []);
        //创建控制器
        app.controller("myController", function ($scope) {
            $scope.list = [
                {name: "张三", age: 18, math: 99.8},
                {name: "李四", age: 20, math: 100},
                {name: "王五", age: 99, math: 55}
            ];
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myController">
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>数学成绩</th>
        </tr>
        <tr ng-repeat="item in list">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.math}}</td>
        </tr>
    </table>
</body>
</html>
